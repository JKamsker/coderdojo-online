    status: Published
    title: Virtuelles Elektronikbasteln mit Arduino
    targetAudience: ab 10, für Anfänger und Fortgeschrittene
    description: |
      Dieses Mal werden wir wieder mit [Tinkercad](https://www.tinkercad.com) arbeiten. 
      Wir kombinieren Arduino mit Sensoren zu spannenden Projekten. 
      Die Elektronik Grundlagen kommen auch nicht zu kurz. AnfängerInnen **und** Fortgeschrittene sind daher willkommen!
