      - Ein Computer mit [Tinkercad](https://www.tinkercad.com) Zugang.
    mentors:
      - Günther
      - Micheal
    shortCode: Elektronikbasteln

  - begintime: 13:45
    endtime: 15:45
    status: Published
    title: Webentwicklung mit Angular
    targetAudience: grundlegende Vorkenntnisse in HTML/CSS von Vorteil
    description: |
      In den letzten Wochen haben wir oft etwas über HTML, JavaScript und CSS gehört. In der Praxis verwendet man für Webanwendungen meistens *Frameworks*, die einem viel Arbeit abnehmen. Dieses Mal könnt ihr mit uns einen Blick in ein solches Webentwicklungs-Framework von Google werfen: *Angular*
    prerequisites: |
      - [Visual Studio Code](https://code.visualstudio.com/)
      - [Angular Essentials](https://marketplace.visualstudio.com/items?itemName=johnpapa.angular-essentials)
    mentors:
      - Karin
      - Rainer
    shortCode: Angular

  - begintime: 16:00
    endtime: 18:00
    status: Published
    title: Webanwendung in der Cloud
    targetAudience: etwas Programmiererfahrung notwendig
    description: |
      Als Abschluss unserer Workshopserie zum Thema *dynamische Webseiten* werden wir gemeinsam die von uns erstellte FeuerwehrApp in einem *Docker*-Image verpacken und sie in der Azure Cloud als Docker-Container starten. Damit die Kommunikation sicher ist, werden wir Verschlüsselung (HTTPS) aktivieren.

      Wir verwenden in diesem Workshop die *FeuerwehrApp*, es geht aber diesmal um das neue Thema Docker. Insofern ist Quereinsteigen problemlos möglich. Der Workshop ist für alle Programmiersprachen (Java, C#, JavaScript, Python, etc.) relevant.
    prerequisites: |
      - etwas Programmiererfahrung
      -	Installierte Docker Engine (eine Installationsanleitung findest Du [hier](https://docs.docker.com/engine/install/))
      - Installierte *FeuerwehrApp* (eine Installationsanleitung findest Du [hier](https://github.com/coderdojo-neusiedl/dynamic-webpage/tree/workshop-20200807))
    mentors:
      - Thomas
      - Rainer
    shortCode: DockerBasics

  - begintime: 16:00
    endtime: 18:00
    status: Published
    title: Scratch für AnfängerInnen und Fortgeschrittene
    targetAudience: ab 8 Jahren, keine Vorkenntnisse notwendig, erfahrene ScratcherInnen sind auch willkommen
    description: |
      Lust, ein Computerspiel mit Scratch zu programmieren? Am Beginn des Workshops suchen wir uns gemeinsam ein Spiel aus den [Übungsanleitungen des CoderDojo Linz](https://linz.coderdojo.net/uebungsanleitungen/programmieren/scratch/) aus, an dem ihr dann mit uns arbeiten könnt.
    prerequisites: |
      - **Keine** Vorkenntnisse über Programmieren notwendig
      - Software für die Teilnahme an Online CoderDojos ([Anleitung](https://linz.coderdojo.net/online-coderdojo-tipps.html))
      - Installierte Version von Scratch ([Download](https://scratch.mit.edu/download))
      - Online-Version von Scratch - dafür brauchst du nur einen Browser und öffnest https://scratch.mit.edu/create/
    mentors:
      - Matthias
    shortCode: Scratch
