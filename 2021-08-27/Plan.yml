workshops:
  - begintime: 17:00
    endtime: 19:00
    status: Scheduled
    title: Figuren steuern in Scratch und TypeScript
    targetAudience: ab ca. 10 Jahren, keine Angst vor der Tastatur
    description: |
      Wer schon einmal ein Spiel mit Scratch programmiert hat, kennt das Problem: Man will eine Figur mit der Tastatur steuern, also sie nach links, rechts, oben oder unten bewegen. Dafür gibt es verschiedene Strategien. Manche sind einfach zu programmieren, sind aber nicht so flott bei der Bedienung. Andere funktionieren besonders gut, sind aber schwieriger zu coden. In diesem Workshop zeigt euch Rainer verschiedene Steuerungsvarianten für Figuren. Erst erarbeiten wir sie in Scratch und danach übersetzen wir sie in TypeScript (textuelle Programmierung).

      Wer mitmachen möchte sollte schon einmal ein Scratch-Spiel programmiert haben (z.B. [Fang mich](https://meet.coderdojo.net/scratch-fang-mich)). Ansonsten braucht man keine Voraussetzungen.
    prerequisites: |
      - Ein Internetbrowser (idealerweise Chrome)
      - Zugriff auf [Stackblitz](https://stackblitz.com)
    mentors:
      - Rainer
    shortCode: FigurenSteuern

  - begintime: 17:00
    endtime: 19:00
    status: Scheduled
    title: Scratch für erfahrene Coder
    targetAudience: ab 10 Jahren, Scratch-Erfahrung notwendig
    description: |
      Vor ein paar Wochen hat Karin mit euch PacMan in Scratch begonnen und diese Woche macht sie das Spiel mit euch fertig. Wer das letzte Mal dabei war, ist wieder herzlich willkommen. Quereinsteigen ist möglich, da ihr am Beginn bei Bedarf den Code von Karin bekommt, der beim letzten Mal entwickelt wurde.
    prerequisites: |
      - Scratch-Erfahrung notwendig
      - Installierte Version von Scratch ([Download](https://scratch.mit.edu/download)) oder Online-Version von Scratch - dafür brauchst du nur einen Browser und öffnest [https://scratch.mit.edu/create/](https://scratch.mit.edu/create/)
    mentors:
      - Karin
    shortCode: ScratchPacMan
