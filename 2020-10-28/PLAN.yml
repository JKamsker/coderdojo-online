    title: Digitalferien - Mobile Computing
    targetAudience: ab 10, für AnfängerInnen und Fortgeschrittene
    description: |
      Programmieren von Handys und Tablets ist eine der vielen und auch oft benötigten Tätigkeiten eines Informatikers / einer Informatikerin. Und das Schöne ist, dass es gar nicht so schwer ist. In diesem Workshop lernst Du erste Schritte im Programmieren einer App. Den genauen Zeitplan findet ihr unter [https://www.my-informatics-world.at/#das-programm](https://www.my-informatics-world.at/#das-programm).
    prerequisites: |
      - Grundsätzliche Programmierkenntnisse
    mentors:
      - TBD
    shortCode: MobileComputing

  - begintime: 10:30
    endtime: 14:00
    status: Scheduled
    title: Digitalferien - Elterncafe
    targetAudience: Erziehungsberechtigte mit Fragen rund um IT-Ausbildung
    description: |
      Die Informationsmöglichkeit für Eltern und Erziehungsberechtigte. Hier können Sie im entspannten
      Rahmen mit Verantwortlichen der besten Bildungsorganisationen im OÖ Zentralraum über die
      Ausbildungsmöglichkeiten im Bereich Informatik reden. Wir durften schon die interessantesten
      Fragen beantworten:
        - Wann kann mein Kind mit der Informatik-Ausbildung beginnen?
        - Was sind die Unterschiede zwischen der Ausbildung an der HTL, FH, Universität, …?
        - Wie kann ich sicher gehen, dass mein Kind für diesen Beruf talentiert ist?
        - Ist die Informatik etwas für meine Tochter?
        - Mein Kind ist eh schon so blaß. Ich habe Angst, dass es dann gar nicht mehr an die Sonne kommt.

      Weiters können Sie und Ihre Kinder mit Informatikerinnen und Informatikern über ihre Ausbildung und
      ihren Beruf diskutieren. Es werden Ihnen schon sehr erfahrene InformatikerInnen, aber auch sehr junge
      und auch Quereinsteiger aus anderen Ausbildungsschienen für Gespräche zur Verfügung stehen.

       Den genauen Zeitplan findet ihr unter [https://www.my-informatics-world.at/#das-programm](https://www.my-informatics-world.at/#das-programm).
    prerequisites: |
      - Keine
    mentors:
      - TBD
    shortCode: Elterncafe
