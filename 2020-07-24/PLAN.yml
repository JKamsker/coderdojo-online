    title: 'Web APIs absichern und Hacker draußen halten'
    targetAudience: etwas Programmiererfahrung von Vorteil
    description: >- 
      Für den Discord Bot und ähnliche Projekte haben viele von euch schon Web APIs gebaut. In diesem Workshop sehen wir uns an, wie Profis solche APIs im Internet absichern. Wir analysieren, wie Microsoft, Google und Co ihre Login-Seiten bauen. Technisch gesehen geht es um das *OAuth 2* Protokoll.
