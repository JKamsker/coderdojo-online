    zoom: ''

  - begintime: 16:00
    endtime: 18:00
    draft: false
    title: 'Native Android Mobile App in Java'
    targetAudience: >-
      WorkshopteilnehmerInnen von letzter Woche; falls jemand quereinsteigen will,
      bitte email an [info@linz.coderdojo.net](mailto:info@linz.coderdojo.net).
    description: |
      Wir machen diese Woche die Android App fertig, die wir letzte Woche begonnen haben. Dort kann man einen Satz eingeben kann, der dann (phonetisch auf Orte übersetzt) als Route auf einer Karte angezeigt wird. Die Idee dazu basiert auf diesem [Comic Strip](https://xkcd.com/2260/).

      Während der Implementierung der App werdet ihr lernen, wie man eine einfache Android App inklusive Navigation zwischen Screens schreibt. Außerdem werden wir über sogenannte REST Calls mit einem Server über das Internet kommunizieren, um den eingegebenen Satz in eine Route auf der Karte zu verwandeln. Zu guter letzt wird diese Route dann mithilfe von [Open Street Map](https://www.openstreetmap.org) auf einer Karte angezeigt. 
    prerequisites: |
      - Ein Smartphone mit Android 5.0 oder höher ([So findest du die Android Version von deinem Smartphone](https://support.google.com/android/answer/7680439?hl=de))
      - Ein Kabel um dein Smartphone mit dem Computer zu verbinden
      - [Android Studio](https://developer.android.com/studio/install) auf dem Computer installiert und startbar
    mentors:
      - Matthias
      - Kathi
    zoom: ''

  - begintime: 19:00
    endtime: 21:00
    draft: false
    title: Test Driven Development
    targetAudience: etwas Programmiererfahrung notwendig
    description: |
      In diesem Workshop lernst Du eine Vorgehensweise kennen, die Dir dabei hilft, Dein Programm Schritt für Schritt auf Basis von Tests zu entwickeln. 
      Für jede Erweiterung unserer Software erstellen wir zuerst einen neuen Test der rot wird (fehl schlägt). 
      Im nächsten Schritt implementieren wir nur so viel um den Test grün zu bekommen. Ist der Test zufriedengestellt, 
      geht es an das Refactoring (Entfernen von Wiederholungen im Code). So entsteht mit jedem weiteren Test unsere Software. 
      Als Bonus bekommen wir ein Sicherheitsnetz bestehend aus unseren Tests, die uns bei künftigen Erweiterungen helfen 
      und das Verhalten unseres Codes dokumentieren.

      Da wir in einer großen Gruppe arbeiten werden, ist keine Vorbereitung nötig. 
      Das im Workshop verwendete Projekt gibt es natürlich wie gewohnt nach dem Workshop auf Github zum selbst Ausprobieren.
    prerequisites: >-
      etwas Programmiererfahrung
    mentors:
      - Thomas
    zoom: ''
