workshops:
  - begintime: 15:00
    endtime: 17:00
    status: Draft
    title: Funktionen Teil 2 - wir zeichnen einen Baum
    targetAudience: ab ca. 10 Jahren, keine Angst vor der Tastatur
    description: |
      Weiter geht es in der Serie über Grundlagen von textueller Programmierung. Diesmal zeichnen wir einen Baum mit Hilfe von sogenannten *rekursiven Funktionen*. Noch nie gehört? Dann passt der Workshop gut. Eingeladen sind alle, die Lust auf textuelle Programmierung haben. Wenn ihr Programmiererfahrung habt, ist das super. Wenn nicht, ist das auch kein Problem. Dieser Workshop wird ein guter Einstieg.
    prerequisites: |
      - Ein Internetbrowser (idealerweise Chrome)
      - Zugriff auf [Stackblitz](https://stackblitz.com)
    mentors:
      - Rainer
    shortCode: RecursiveTree

  - begintime: 17:00
    endtime: 19:00
    status: Draft
    title: Scratch für AnfängerInnen
    targetAudience: ab 8 Jahren, keine Vorkenntnisse notwendig, fortgeschrittene ScratcherInnen sind auch willkommen
    description: |
      Du hast noch nie etwas programmiert, bist aber neugierig, wie das funktioniert? Dann ist das der richtige Workshop für dich! Pia baut mit euch euer erstes, eigenes Computerspiel. Die Schwierigkeitsstufe wird an die Vorkenntnisse der TeilnehmerInnen angepasst.
    prerequisites: |
      - *Keine* Vorkenntnisse über Programmieren notwendig
      - Software für die Teilnahme an Online CoderDojos ([Anleitung](https://linz.coderdojo.net/online-coderdojo-tipps.html))
      - Installierte Version von Scratch ([Download](https://scratch.mit.edu/download)) oder Online-Version von Scratch - dafür brauchst du nur einen Browser und öffnest [https://scratch.mit.edu/create/](https://scratch.mit.edu/create/)
    mentors:
      - Pia
    shortCode: ScratchBasics

  - begintime: 17:00
    endtime: 19:00
    status: Draft
    title: Scratch für erfahrene Coder
    targetAudience: ab 10 Jahren, Scratch-Erfahrung notwendig
    description: |
      Vor zwei Wochen hat Karin mit euch PacMan in Scratch begonnen und diese Woche geht es weiter. Wer das letzte Mal dabei war, ist wieder herzlich willkommen. Quereinsteigen ist möglich, da ihr am Beginn bei Bedarf den Code von Karin bekommt, der beim letzten Mal entwickelt wurde.
    prerequisites: |
      - Scratch-Erfahrung notwendig
      - Installierte Version von Scratch ([Download](https://scratch.mit.edu/download)) oder Online-Version von Scratch - dafür brauchst du nur einen Browser und öffnest [https://scratch.mit.edu/create/](https://scratch.mit.edu/create/)
    mentors:
      - Karin
    shortCode: ScratchPacMan
