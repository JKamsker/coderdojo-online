workshops:
  - begintime: 15:00
    endtime: 17:00
    status: Scheduled
    title: Elektronikbasteln - wir bauen eine Wetterstation
    targetAudience: ab 10, für Anfänger und Fortgeschrittene, ein wenig Erfahrung mit Arduino
    description: |
      Wir programmieren einen Webserver für unsere Wetterstation. Ihr wart die letzten Male nicht dabei, möchtet aber noch in das Wetterstation-Projekt einsteigen? Schickt uns [eine Email](mailto:info@linz.coderdojo.net), dann können wir besprechen, wie ihr mitmachen könnt.
    prerequisites: |
      - Ein Computer mit [Tinkercad](https://www.tinkercad.com) Zugang.
      - [Breadboard](https://az-delivery.de/products/mini-breadboard?_pos=3&_sid=5146117fb&_ss=r)
      - [*ESP8266 D1 mini*](https://az-delivery.de/products/d1-mini?_pos=1&_sid=19399978d&_ss=r)
      - Sensor [*BME280*](https://az-delivery.de/products/gy-bme280?_pos=2&_sid=dcc4acbac&_ss=r)
      - [*OLED 0,96" Display*](https://az-delivery.de/products/0-96zolldisplay?_pos=2&_sid=025347839&_ss=r)
    mentors:
      - Günther
      - Hans-Peter
    shortCode: Elektronikbasteln

  - begintime: 15:00
    endtime: 17:00
    status: Scheduled
    title: Webentwicklung für AnfängerInnen - Snake
    targetAudience: ab 8 Jahren, Erfahrung mit Scratch
    description: |
      Letzte Woche haben wir mit dem Spieleklassiker [*Snake*](https://de.wikipedia.org/wiki/Snake_(Computerspiel)) angefangen, sind aber nicht ganz fertig geworden. Diese Woche machen wir unser Programm fertig. Wer letzte Woche nicht dabei war, kann trotzdem einsteigen. Ihr bekommt den Code von letzter Woche von eurem Mentor Rainer. Dieser Workshop ist für Angängerinnen und Anfänger, die noch keine oder wenig Erfahrung beim textuellen Programmieren haben.
    prerequisites: |
      - Ein Internetbrowser (idealerweise Chrome)
      - Minimale Erfahrung mit HTML, Python oder JavaScript von Vorteil
    mentors:
      - Rainer
    shortCode: HtmlSnake

  - begintime: 15:00
    endtime: 17:00
    status: Scheduled
    title: Webentwicklung für leicht fortgeschrittene Coder - Space Shooter
    targetAudience: ab 8 Jahren, Erfahrung mit Scratch
    description: |
      Es geht weiter mit JavaScript. Wir programmieren den letzte Woche begonnenen Scratch-Klassiker *Space Shooter* fertig. Wer die letzten Wochen bei JavaScript dabei war, ist perfekt vorbereitet. Wer letzte Woche nicht dabei war, kann trotzdem einsteigen. Ihr bekommt den Code von letzter Woche von eurer Mentorin Karin. Ihr solltet schon ein wenig tippen können. Wer noch keine oder nur ganz wenig Erfahrung mit textueller Programmierung hat, dem empfehlen wir den *Snake*-Workshop.
    prerequisites: |
      - Ein Internetbrowser (idealerweise Chrome)
      - Minimale Erfahrung mit HTML, Python oder JavaScript von Vorteil
    mentors:
      - Karin
    shortCode: HtmlSpaceShooter

  - begintime: 17:00
    endtime: 19:00
    status: Scheduled
    title: Minecraft - Redstone - Basics
    targetAudience: ab 10, keine Redstone-Vorkenntnisse notwendig 
    description: |
      Minecraft ist ein tolles Spiel, vorallem weil man in Minecraft mit Redstone eine Turing-Complete "Programmiersprache" hat! Turing-Complete bedeutet dass wir mit Redstone jedes beliebige Programm schreiben können das wir wollen!
      In dieser Session werden wir von vorne beginnen, was ist Redstone und wie kann ich es verwenden, was kann ich damit machen?
    prerequisites: |
      - Eine offizielle Installation von Minecraft (Java Version) mit Version 1.16.4
    mentors:
      - Matthias
      - Jan
    shortCode: Minecraft

  - begintime: 17:00
    endtime: 19:00
    status: Scheduled
    title: Scratch für AnfängerInnen und Fortgeschrittene
    targetAudience: ab 8 Jahren, keine Vorkenntnisse notwendig, erfahrene ScratcherInnen sind auch willkommen
    description: |
      Hast du Lust zu lernen, wie man mit Scratch ein Computerspiel programmiert? Wir haben [viele, vorbereitete Beispiele](https://linz.coderdojo.net/uebungsanleitungen/programmieren/scratch/), bei denen auf jeden Fall für jede Erfahrungsstufe etwas dabei ist. Eure Mentorinnen und Mentoren wählen am Anfang etwas Passendes mit euch aus und helfen euch, das Scratch-Spiel zu bauen.
    prerequisites: |
      - *Keine* Vorkenntnisse über Programmieren notwendig
      - Software für die Teilnahme an Online CoderDojos ([Anleitung](https://linz.coderdojo.net/online-coderdojo-tipps.html))
      - Installierte Version von Scratch ([Download](https://scratch.mit.edu/download)) oder Online-Version von Scratch - dafür brauchst du nur einen Browser und öffnest [https://scratch.mit.edu/create/](https://scratch.mit.edu/create/)
    mentors:
      - Rigerta
      - Pia
    shortCode: BeginnerScratch
