      - Ein Computer mit [Tinkercad](https://www.tinkercad.com) Zugang.
    mentors:
      - Günther
      - Michael
    shortCode: Elektronikbasteln

  - begintime: 16:00
    endtime: 18:00
    status: Scheduled
    title: Scratch für AnfängerInnen und Fortgeschrittene
    targetAudience: ab 8 Jahren, keine Vorkenntnisse notwendig, erfahrene ScratcherInnen sind auch willkommen
    description: |
      Lust, ein Computerspiel mit Scratch zu programmieren? Am Beginn des Workshops suchen wir uns gemeinsam ein Spiel aus den [Übungsanleitungen des CoderDojo Linz](https://linz.coderdojo.net/uebungsanleitungen/programmieren/scratch/) aus, an dem ihr dann mit uns arbeiten könnt.
    prerequisites: |
      - *Keine* Vorkenntnisse über Programmieren notwendig
      - Software für die Teilnahme an Online CoderDojos ([Anleitung](https://linz.coderdojo.net/online-coderdojo-tipps.html))
      - Installierte Version von Scratch ([Download](https://scratch.mit.edu/download))
      - Online-Version von Scratch - dafür brauchst du nur einen Browser und öffnest https://scratch.mit.edu/create/
    mentors:
      - Karin
    shortCode: Scratch
   
  - begintime: 16:00
    endtime: 18:00
    status: Scheduled
    title: SQL Grundlagen mit ein wenig C#
    targetAudience: ab 10, etwas Programmiererfahrung von Vorteil aber nicht Voraussetzung
    description: |
      Auf mehrfachen Wunsch tauchen wir in diesem Workshop tiefer in die Datenbanksprache SQL ein. Wir designen eine Datenbank mit mehreren Tabellen, bearbeiten die darin gespeicherten Daten und schreiben verschiedene Datenbankabfragen. Unser Ziel wäre, dass wir den Workshop mit einem einfachen C#-Programm abschließen, das auf unsere Datenbank zugreift. An dieser Stelle machen wir dann nächste Woche weiter und sehen uns an, wie Profis die Arbeit mit SQL in C# erledigen.
    prerequisites: |
      - Visual Studio 2019
      - Unter Windows: [SQL Server Express 2019 LocalDB](https://docs.microsoft.com/en-us/sql/database-engine/configure-windows/sql-server-express-localdb?view=sql-server-ver15) (kostenlos). Um zu kontrollieren, ob die Installation geklappt hat, könnt ihr in einem Konsolenfenster den Befehl `sqllocaldb i` eingeben. Es sollte dabei kein Fehler auftreten.
      - Am Mac: Am Mac könnt ihr SQL Server unter [Docker](https://hub.docker.com/editions/community/docker-ce-desktop-mac) laufen lassen. Das geht nach Installation von Docker mit folgendem Kommando: `docker run -e 'ACCEPT_EULA=Y' -e 'SA_PASSWORD=yourStrong(!)Password' -e 'MSSQL_PID=Express' -p 1433:1433 -d mcr.microsoft.com/mssql/server:2019-latest`
      - Falls ihr SQL Server bei euch nicht installieren könnt/wollt, kontaktiert *Rainer* auf [Discord](https://bit.ly/coderdojo-discord). Er kann euch einen Server in der Cloud bereitstellen.
      - [Azure Data Studio](https://docs.microsoft.com/en-us/sql/azure-data-studio/download-azure-data-studio?view=sql-server-ver15)
    mentors:
      - Rainer
      - Jonas
    shortCode: SqlBasics
   
  - begintime: 13:00
    endtime: 15:00
    status: Scheduled
    title: Ein Musicplayer mit Python
    targetAudience: ab 10, für Anfänger und Fortgeschrittene in Python
    description: |
      Wir machen den Musicplayer in Python fertig, den wir letzte Woche begonnen haben. Mit dem Musicplayer kannst du deine Lieblingslieder abspielen. Dazu verwenden wir die Packages Tkinter und pygame. **Quereinsteiger sind herzlich willkommen.** Sie bekommen den [Code von letzter Woche](https://cddataexchange.blob.core.windows.net/data-exchange/Musicplayer.7z), damit ein Einstieg problemlos möglich ist.
    prerequisites: |
      - Aktuelle Version von [Python](https://www.python.org/downloads/)
      - Ein paar von deinen Lieblingsliedern als mp3
      - **Achtung neu:** [Visual Studio Code](https://code.visualstudio.com/)
      - [Python Extension](https://marketplace.visualstudio.com/items?itemName=ms-python.python) für VSCode
    mentors:
      - Sonja
      - Alexander
      - Wolfgang
    shortCode: PythonMusic
