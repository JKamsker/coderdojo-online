workshops:
  - begintime: 15:00
    endtime: 17:00
    status: Draft
    title: Webentwicklung für AnfängerInnen - Snake
    targetAudience: ab 8 Jahren, Erfahrung mit Scratch
    description: |
      Letzte Woche haben wir mit dem Spieleklassiker [*Snake*](https://de.wikipedia.org/wiki/Snake_(Computerspiel)) angefangen, sind aber nicht ganz fertig geworden. Diese Woche machen wir unser Programm fertig. Wer letzte Woche nicht dabei war, kann trotzdem einsteigen. Ihr bekommt den Code von letzter Woche von eurem Mentor Rainer. Dieser Workshop ist für Angängerinnen und Anfänger, die noch keine oder wenig Erfahrung beim textuellen Programmieren haben.
    prerequisites: |
      - Ein Internetbrowser (idealerweise Chrome)
      - Minimale Erfahrung mit HTML, Python oder JavaScript von Vorteil
    mentors:
      - Rainer
    shortCode: HtmlSnake

  - begintime: 15:00
    endtime: 17:00
    status: Draft
    title: Webentwicklung für AnfängerInnen - Space Shooter
    targetAudience: ab 8 Jahren, Erfahrung mit Scratch
    description: |
      Es geht weiter mit JavaScript. Diesmal programmieren wir einen unserer Scratch-Klassiker, aber jetzt mit JavaScript: Den *Space Shooter*. Wer die letzten Wochen bei JavaScript dabei war, ist perfekt vorbereitet. Ihr solltet schon ein wenig tippen können. Wer noch keine oder nur ganz wenig Erfahrung mit textueller Programmierung hat, dem empfehlen wir den gleichzeitig stattfindenden *Snake*-Workshop.
    prerequisites: |
      - Ein Internetbrowser (idealerweise Chrome)
      - Minimale Erfahrung mit HTML, Python oder JavaScript von Vorteil
    mentors:
      - Karin
    shortCode: HtmlSpaceShooter
