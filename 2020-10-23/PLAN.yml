workshops:
  - begintime: 15:00
    endtime: 17:00
    status: Scheduled
    title: Webentwicklung für AnfängerInnen
    targetAudience: ab 8 Jahren, Erfahrung mit Scratch
    description: |
      Es geht weiter mit JavaScript. Diesmal programmieren wir mit euch eine einfache Version des Spieleklassikers [*Snake*](https://de.wikipedia.org/wiki/Snake_(Computerspiel)). Wer die letzten Wochen bei JavaScript dabei war, ist perfekt vorbereitet. Neueinsteiger sind ebenfalls herzlich willkommen. Es sind zwei Mentorinnen dabei. Wenn sich euer Vorwissen zu sehr unterscheidet, teilen wir uns einfach in zwei Gruppen auf.
    prerequisites: |
      - Ein Internetbrowser (idealerweise Chrome)
      - Minimale Erfahrung mit HTML, Python oder JavaScript von Vorteil
    mentors:
      - Karin
      - Rainer
    shortCode: HtmlBeginner

  - begintime: 15:00
    endtime: 17:00
    status: Scheduled
    title: Elektronikbasteln - wir bauen eine Wetterstation
    targetAudience: ab 10, für Anfänger und Fortgeschrittene, ein wenig Erfahrung mit Arduino
    description: |
      Es geht weiter mit der **Wetterstation** auf Basis *ESP8266* und *BME280*. Das Display ist jetzt aktiviert und wir werden dessen Möglichkeiten austesten. Voraussetzung zum Mitmachen sind ein Breadboard, Bauteile (siehe Voraussetzungen) und Drähte. Ihr wart beim letzten Mal nicht dabei, möchtet aber noch in das Wetterstation-Projekt einsteigen? Schickt uns [eine Email](mailto:info@linz.coderdojo.net), dann können wir besprechen, wie ihr mitmachen könnt.
    prerequisites: |
      - Ein Computer mit [Tinkercad](https://www.tinkercad.com) Zugang.
      - [Breadboard](https://az-delivery.de/products/mini-breadboard?_pos=3&_sid=5146117fb&_ss=r)
      - [*ESP8266 D1 mini*](https://az-delivery.de/products/d1-mini?_pos=1&_sid=19399978d&_ss=r)
      - Sensor [*BME280*](https://az-delivery.de/products/gy-bme280?_pos=2&_sid=dcc4acbac&_ss=r)
      - [*OLED 0,96" Display*](https://az-delivery.de/products/0-96zolldisplay?_pos=2&_sid=025347839&_ss=r)
    mentors:
      - Günther
      - Michael
    shortCode: Elektronikbasteln

  - begintime: 17:00
    endtime: 19:00
    status: Scheduled
    title: Scratch für AnfängerInnen und Fortgeschrittene
    targetAudience: ab 8 Jahren, keine Vorkenntnisse notwendig, erfahrene ScratcherInnen sind auch willkommen
    description: |
      Hast du Lust zu lernen, wie man mit Scratch ein Computerspiel programmiert? Wir haben [viele, vorbereitete Beispiele](https://linz.coderdojo.net/uebungsanleitungen/programmieren/scratch/), bei denen auf jeden Fall für jede Erfahrungsstufe etwas dabei ist. Eure Mentorin Pia wählt am Anfang etwas Passendes mit euch aus und hilft euch, das Scratch-Spiel zu bauen.
    prerequisites: |
      - *Keine* Vorkenntnisse über Programmieren notwendig
      - Software für die Teilnahme an Online CoderDojos ([Anleitung](https://linz.coderdojo.net/online-coderdojo-tipps.html))
      - Installierte Version von Scratch ([Download](https://scratch.mit.edu/download)) oder Online-Version von Scratch - dafür brauchst du nur einen Browser und öffnest [https://scratch.mit.edu/create/](https://scratch.mit.edu/create/)
    mentors:
      - Pia
    shortCode: BeginnerScratch

  - begintime: 17:00
    endtime: 19:00
    status: Scheduled
    title: Linux Basics
    targetAudience: ab 12, etwas Programmiererfahrung
    description: |
      In diesem Workshop schauen wir uns das Betriebssystem Linux anhand der Distribution Ubuntu an, lernen die Unterschiede zu Windows kennen, probieren einige der Command Line Tools aus und erstellen ein erstes Shell Script.
    prerequisites: |
      - Wenn Du die vorgezeigten Aktivitäten mitmachen möchtest, dann benötigst Du bei Dir eine virtuelle Maschine in der Ubuntu installiert ist. Du kannst aber auch einfach nur zuhören und mitreden, wenn Dir die Installation zu aufwendig ist. Hier die Links zu den benötigten Komponenten:
      - [Ubuntu](https://ubuntu.com/download/desktop)
      - [Virtual Box](https://www.virtualbox.org/wiki/Downloads)
      - Damit Windows und Linux die Daten über die Zwischenablage austauschen können, muss man die "VirtualBox Guest Additions" installieren. Wie das geht findest du [hier](https://www.tecmint.com/install-virtualbox-guest-additions-in-ubuntu/).
    mentors:
      - Thomas
    shortCode: LinuxBasics
