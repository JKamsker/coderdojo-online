workshops:
  - begintime: 09:30
    endtime: 11:00
    status: Scheduled
    title: TypeScript Workshop für Fortgeschrittene
    targetAudience: ab ca. 13 Jahren, TypeScript oder JavaScript Erfahrung notwendig
    description: |
      In diesem Workshop werden wir unser "Vier gewinnt" Spiel, das wir in den letzten Wochen in [Stackblitz](https://stackblitz.com/) entwickelt haben, in Visual Studio Code übersiedeln und mit Hilfe von [Webpack](https://webpack.js.org/) aus TypeScript ein JavaScript Bundle bauen.
    prerequisites: |
      - Ein Internetbrowser (idealerweise Chrome)
      - JavaScript- und/oder TypeScript-Erfahrung
      - [Visual Studio Code](https://code.visualstudio.com/)
    mentors:
      - Karin
    shortCode: TypeScriptWebpackWorkshop
