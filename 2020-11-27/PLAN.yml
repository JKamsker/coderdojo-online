    title: Elektronikbasteln - wir bauen eine Wetterstation
    targetAudience: ab 10, für Fortgeschrittene, Erfahrung mit Arduino
    description: |
      Diesmal schreiben wir uns unseren eigenen Telegram-Bot, der uns die Sensordaten aus der Wetterstation auf unser Handy liefert.
    prerequisites: |
      - Ein Computer mit [Tinkercad](https://www.tinkercad.com) Zugang.
      - [Breadboard](https://az-delivery.de/products/mini-breadboard?_pos=3&_sid=5146117fb&_ss=r)
      - [*ESP8266 D1 mini*](https://az-delivery.de/products/d1-mini?_pos=1&_sid=19399978d&_ss=r)
      - Sensor [*BME280*](https://az-delivery.de/products/gy-bme280?_pos=2&_sid=dcc4acbac&_ss=r)
      - [*OLED 0,96" Display*](https://az-delivery.de/products/0-96zolldisplay?_pos=2&_sid=025347839&_ss=r)
    mentors:
      - Günther
      - Hans-Peter
    shortCode: Elektronikbasteln

