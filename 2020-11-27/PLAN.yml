  - begintime: 15:00
    endtime: 17:00
    status: Scheduled
    title: Webentwicklung *Weihnachts-Yeti*
    targetAudience: ab 10 Jahren
    description: |
      Spielt ihr auch gerne *Jump and Run*-Spiele wie z.B. *Super Mario Bros.*? Wir bauen weiter an unserem eigenen Jump and Run. Ein Weihnachts-Yeti wird herumlaufen und hüpfen. Falls die Vorkenntnisse der TeilnehmerInnen sehr unterschiedlich sind, teilen wir uns in zwei Gruppen auf. Daher sind AnfängerInnen und fortgeschrittene Coder herzlich willkommen. Wer letzte Woche nicht dabei war, kann gerne einsteigen. Ihr bekommt den Code von letzer Woche zum Starten.
    prerequisites: |
      - Ein Internetbrowser (idealerweise Chrome)
      - Etwas Erfahrung mit HTML, Python oder JavaScript
    mentors:
      - Karin
      - Rainer
    shortCode: HtmlWeihnachtsYeti
    
  - begintime: 17:00
    endtime: 19:00
    status: Scheduled
    title: JavaScript *Dino Run*
    targetAudience: ab 10 Jahren, ein wenig Erfahrung mit textueller Programmierung
    description: |
      Kennt ihr das [*Dino Run* Spiel](https://www.blog.google/products/chrome/chrome-dino/), das erscheint, wenn man im Chrome Browser surft und das Internet weg ist? Lust, so etwas selbst in JavaScript zu bauen? In dieser Session probiert Pia das gemeinsam mit euch.
    prerequisites: |
      - [Visual Studio Code](https://code.visualstudio.com)
      - Grundlegendes HTML/CSS/JS Wissen. Ihr müsst aber **keine Profis** in dem Bereich sein!
      - Ihr dürft keine Angst vorm Tippen haben
    mentors:
      - Pia
      - Hans-Peter
    shortCode: DinoJS

  - begintime: 17:00
    endtime: 19:00
    status: Scheduled
    title: Snap! kennenlernen
    targetAudience: ab 8 Jahren, keine Vorkenntnisse notwendig, erfahrene ScratcherInnen sind auch willkommen
    description: |
      Mit [Snap!](https://snap.berkeley.edu) kann man, ganz ähnlich wie in [Scratch](https://scratch.mit.edu) Animation, Spiele und interaktive Geschichten erstellen und es geht noch einiges mehr, das es zu erkunden gilt. Wir möchten gemeinsam mit Euch Snap! kennenlernen und damit unsere ersten Programme erstellen.
    prerequisites: |
      - einen aktuellen Webbrowser (z.B. Firefox)
    mentors:
      - Thomas
    shortCode: SnapIntro
