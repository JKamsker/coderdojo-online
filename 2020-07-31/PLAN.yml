    title: Web APIs absichern und Hacker draußen halten - Teil 2
    targetAudience: etwas Programmiererfahrung von Vorteil
    description: >- 
      Für den Discord Bot und ähnliche Projekte haben viele von euch schon Web APIs gebaut. In diesem Workshop sehen wir uns an, wie Profis solche APIs im Internet absichern. Letzte Woche haben wir konzeptionell über das *OAuth2*-Protokoll gesprochen. Diese Woche machen wir ein praktisches Beispiel dazu. Wer Quereinsteigen möchte, schaut sich am besten das *Video von letzter Woche* (wird in Kürze veröffentlicht) an.
    prerequisites: >-
      - Aktuelle Version von *Visual Studio 2019*
    mentors:
      - Rainer
      - Hans-Peter
    shortCode: ApiSecurity
    
  - begintime: 16:00
    endtime: 18:00
    draft: false
    title: 'Native Android Mobile App in Java'
    targetAudience: >-
      WorkshopteilnehmerInnen von letzten Mal; falls jemand quereinsteigen will, bitte email an [info@linz.coderdojo.net](mailto:info@linz.coderdojo.net).
    description: |
      Wir machen diese Woche die Android App fertig, die wir letztes Mal begonnen haben. Dort kann man einen Satz eingeben kann, der dann (phonetisch auf Orte übersetzt) als Route auf einer Karte angezeigt wird. Die Idee dazu basiert auf diesem [Comic Strip](https://xkcd.com/2260/).

      Während der Implementierung der App werdet ihr lernen, wie man eine einfache Android App inklusive Navigation zwischen Screens schreibt. Außerdem werden wir über sogenannte REST Calls mit einem Server über das Internet kommunizieren, um den eingegebenen Satz in eine Route auf der Karte zu verwandeln. Zu guter letzt wird diese Route dann mithilfe von [Open Street Map](https://www.openstreetmap.org) auf einer Karte angezeigt. 
    prerequisites: |
      - Ein Smartphone mit Android 5.0 oder höher ([So findest du die Android Version von deinem Smartphone](https://support.google.com/android/answer/7680439?hl=de))
      - Ein Kabel um dein Smartphone mit dem Computer zu verbinden
      - [Android Studio](https://developer.android.com/studio/install) auf dem Computer installiert und startbar
    mentors:
      - Matthias
      - Kathi
    shortCode: AndroidXkcd

