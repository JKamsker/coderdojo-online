workshops:
  - begintime: 15:00
    endtime: 17:00
    status: Scheduled
    title: Minecraft - Project Computer Assembly - Rechner zusammenstellen
    targetAudience: ab 12 Jahren, Redstone-Kenntnisse
    description: |
      Wir haben inzwischen alle Teile beisammen die wir für unseren Taschenrechner benötigen. Jetzt müssen wir sie nur noch zusammenstecken und ausprobieren! Danach werden wir uns erste Gedanken darüber machen wie unser Computer aussehen sollte.
    prerequisites: |
      - Eine offizielle Installation von Minecraft (Java Version) mit Version 1.16.4
    mentors:
      - Matthias
      - Jan
    shortCode: Minecraft

  - begintime: 15:00
    endtime: 17:00
    status: Scheduled
    title: JavaScript - Vier gewinnt (Fortgeschrittene)
    targetAudience: ab 12 Jahren, Programmiererfahrung notwendig
    description: |
      Wir starten mit einem neuen JavaScript-Projekt: Diesmal steht *vier gewinnt* am Programm. Dieser Workshop ist **fortgeschrittene Coder**, die schon etwas Erfahrung mit textueller Programmierung z.B. aus früheren CoderDojo-Workshops haben.
    prerequisites: |
      - Ein Internetbrowser (idealerweise Chrome)
      - JavaScript- und/oder TypeScript-Erfahrung
      - Visual Studio Code
    mentors:
      - Karin
    shortCode: JSVierGewinnt

  - begintime: 17:00
    endtime: 19:00
    status: Scheduled
    title: JavaScript - Vier gewinnt für AnfängerInnen
    targetAudience: ab 10 Jahren, keine Programmiererfahrung notwendig
    description: |
      Wir starten mit einem neuen JavaScript-Projekt: Diesmal steht *vier gewinnt* am Programm. Dieser Workshop ist **für AnfängerInnen**, die noch nie oder erst wenig textuell programmiert haben. Wir nehmen uns Zeit, den Code Schritt für Schritt aufzubauen.
    prerequisites: |
      - Ein Internetbrowser (idealerweise Chrome)
      - Keine Angst vorm Tippen
    mentors:
      - Rainer
    shortCode: VierGewBeginner
    
  - begintime: 15:00
    endtime: 17:00
    status: Scheduled
    title: Elektronikbasteln - Wetterstation
    targetAudience: ab 10, für Fortgeschrittene, Erfahrung mit Arduino
    description: |
      Es geht weiter mit dem WLAN Chip ESP8266 und externen Sensoren. Wir fassen zusammen was wir im alten Jahr mit unserem WLAN-Chip als Wetterstation geschafft haben und besprechen die Herausforderungen für das neue Jahr.
    prerequisites: |
      - Ein Computer mit [Tinkercad](https://www.tinkercad.com) Zugang.
      - [Breadboard](https://az-delivery.de/products/mini-breadboard?_pos=3&_sid=5146117fb&_ss=r)
      - [*ESP8266 D1 mini*](https://az-delivery.de/products/d1-mini?_pos=1&_sid=19399978d&_ss=r)
      - Sensor [*BME280*](https://az-delivery.de/products/gy-bme280?_pos=2&_sid=dcc4acbac&_ss=r)
      - [*OLED 0,96" Display*](https://az-delivery.de/products/0-96zolldisplay?_pos=2&_sid=025347839&_ss=r)
    mentors:
      - Günther
      - Hans-Peter
    shortCode: Elektronikbasteln
    
  - begintime: 17:00
    endtime: 19:00
    status: Scheduled
    title: Snap! - Bau eines Vokabeltrainers
    targetAudience: ab 8 Jahren, keine Vorkenntnisse notwendig, erfahrene ScratcherInnen sind auch willkommen
    description: |
      Dieses Mal lernen wir die Listen von [Snap!](https://snap.berkeley.edu/) kennen, mit deren Hilfe wir uns einen einfachen Vokabeltrainer bauen.
    prerequisites: |
      - einen aktuellen Webbrowser (z.B. [Crome](https://www.google.com/intl/de/chrome/))
    mentors:
      - Thomas
    shortCode: Snap
