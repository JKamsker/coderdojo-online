workshops:
  - begintime: 13:45
    endtime: 15:45
    status: Published
    title: Scratch für AnfängerInnen und Fortgeschrittene
    targetAudience: ab 8 Jahren, keine Vorkenntnisse notwendig, erfahrene ScratcherInnen sind auch willkommen
    description: |
      Letzte Woche haben wir mit dem [Labyrinth-Spiel](https://linz.coderdojo.net/uebungsanleitungen/programmieren/scratch/labyrinth/) begonnen. Diese Woche machen wir weiter und fügen die Spielkugel und deren Bewegungen hinzu. Da zwei Mentoren dabei sind, sind Quereinsteiger herzlich willkommen. Ihr könnt wenn ihr möchtet das Spiel von Grund auf bauen.
    prerequisites: |
      - *Keine* Vorkenntnisse über Programmieren notwendig
      - Software für die Teilnahme an Online CoderDojos ([Anleitung](https://linz.coderdojo.net/online-coderdojo-tipps.html))
      - Installierte Version von Scratch ([Download](https://scratch.mit.edu/download))
      - Online-Version von Scratch - dafür brauchst du nur einen Browser und öffnest https://scratch.mit.edu/create/
    mentors:
      - Rainer
      - Matthias
    shortCode: Scratch

  - begintime: 13:45
    endtime: 15:45
    status: Published
    title: Ethical Hacking - Wir hacken einen Onlineshop
    targetAudience: ab 10 Jahren, ein wenig Programmiererfahrung
    description: |
      Bei diesem Workshop hacken wir gemeinsam den Online-Shop [*Juice Shop*](https://owasp.org/www-project-juice-shop/). Es handelt sich dabei um eine Angular Web App, die zum Erlernen von [*Penetration Testing*](https://de.wikipedia.org/wiki/Penetrationstest_(Informatik)) erbaut wurde. Dabei gilt ganz klar: [*Ethical Hacking*](https://www.it-talents.de/blog/it-talents/was-ist-ethical-hacking#-was-ist-ethical-hacking-was-ist-ein-white-hat-hacker-)! Wir möchten mit diesem Wissen niemanden schaden, sondern lernen, wie wir unsere Software selbst gegen Hacker wappnen können. Lasst das Spiel beginnen...
    prerequisites: |
      - Grundlegende Vorkenntnisse über HTML und JavaScript sollten vorhanden sein
    mentors:
      - Gastmentor [@BFreakout](https://twitter.com/bfreakout) (Gregor Biswanger)
    shortCode: Hacking

  - begintime: 16:00
    endtime: 18:00
    status: Published
    title: Labyrinth mit JavaScript
    targetAudience: grundlegende Vorkenntnisse in HTML/CSS und JavaScript
    description: |
      Für das [Labyrinth-Spiel](https://linz.coderdojo.net/uebungsanleitungen/programmieren/web/labyrinth-mit-svg/), das ihr vielleicht in Scratch schon gemacht habt, haben wir auch eine JavaScript-Anleitung erstellt. Es passt perfekt, damit ihr eure HTML und JavaScript-Kenntnisse verbessern könnt. Anfängerinnen und Anfänger sind ebenso willkommen wie erfahrenere Coder.
    prerequisites: |
      - [Visual Studio Code](https://code.visualstudio.com/)
    mentors:
      - Pia
      - Karin
    shortCode: JSLabyrinth

  - begintime: 13:45
    endtime: 15:45
    status: Published
    title: Virtuelles Elektronikbasteln mit Arduino
    targetAudience: ab 10, für Anfänger und Fortgeschrittene
    description: |
      Wir machen die Serien- und Parallelschaltung von Widerständen, LEDs und Messen die Schaltungen. Weiters werden wir eines der Arduionprojekte das schon vorhanden ist entweder weiterentwickeln oder neu aufbauen. Anfänger sind willkommen.
    prerequisites: |
      - Ein Computer mit [Tinkercad](https://www.tinkercad.com) Zugang.
    mentors:
      - Günther
      - Michael
    shortCode: Elektronikbasteln
