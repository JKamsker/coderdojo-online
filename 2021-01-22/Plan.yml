  - begintime: 15:00
    endtime: 17:00
    status: Scheduled
    title: Elektronikbasteln für AnfängerInnen
    targetAudience: ab 10, keine Vorkenntnisse notwendig
    description: |
      Es wird wieder ein neues Projekt begonnen. Wir entwickeln für den WLAN Chip ESP8266 eine Batterie-Stromversorgung und die entsprechende Software dazu. Es wird wieder ein Display und ein Sensor für Temperatur/Luftfeuchte/Luftdruck angeschlossen und ausgelesen. Anfänger mit Grundlagenwissen zum Arduino sind sehr willkommen. Bauteile sind am Start nicht notwendig.
    prerequisites: |
      - Ein Computer mit [Tinkercad](https://www.tinkercad.com) Zugang.
    mentors:
      - Günther
    shortCode: Elektronikbasteln

  - begintime: 15:00
    endtime: 17:00
    status: Scheduled
    title: Scratch für AnfängerInnen und Fortgeschrittene
    targetAudience: ab 8 Jahren, keine Vorkenntnisse notwendig, erfahrene ScratcherInnen sind auch willkommen
    description: |
      Hast du Lust zu lernen, wie man mit Scratch ein Computerspiel programmiert? Wir haben [viele, vorbereitete Beispiele](https://linz.coderdojo.net/uebungsanleitungen/programmieren/scratch/), bei denen auf jeden Fall für jede Erfahrungsstufe etwas dabei ist. Eure Mentorinnen und Mentoren wählen am Anfang etwas Passendes mit euch aus und helfen euch, das Scratch-Spiel zu bauen.
    prerequisites: |
      - *Keine* Vorkenntnisse über Programmieren notwendig
      - Software für die Teilnahme an Online CoderDojos ([Anleitung](https://linz.coderdojo.net/online-coderdojo-tipps.html))
      - Installierte Version von Scratch ([Download](https://scratch.mit.edu/download)) oder Online-Version von Scratch - dafür brauchst du nur einen Browser und öffnest [https://scratch.mit.edu/create/](https://scratch.mit.edu/create/)
    mentors:
      - Hans-Peter
    shortCode: BeginnerScratch

  - begintime: 15:00
    endtime: 17:00
