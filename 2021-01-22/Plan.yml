    title: Minecraft - Project Computer Assembly - Nächste Schritte
    targetAudience: ab 12 Jahren, Redstone-Kenntnisse
    description: |
      Nachdem wir unseren Taschenrechner fertiggestellt haben müssen wir uns diesesmal Gedanken machen was unser nächster Schritt sein sollte. 
    prerequisites: |
      - Eine offizielle Installation von Minecraft (Java Version) mit Version 1.16.4
    mentors:
      - Matthias
      - Jan
    shortCode: Minecraft

  - begintime: 15:00
    endtime: 17:00
    status: Scheduled
    title: JavaScript - Vier gewinnt (AnfängerInnen und Fortgeschrittene)
    targetAudience: Ab ca. 10 Jahren, keine Programmiererfahrung notwendig, Fortgeschrittene willkomenn
    description: |
      Wir machen weiter mit unserem JavaScript-Projekt *Vier gewinnt*. Dieser Workshop ist **AnfängerInnen** ohne Programmiererfahrung **und fortgeschrittene Coder**, die schon etwas Erfahrung mit textueller Programmierung z.B. aus früheren CoderDojo-Workshops haben. Neueinsteigen ist möglich. Ihr bekommt am Beginn des Workshops den Code, den wir beim letzten Mal geschrieben haben. Am Beginn des Workshops teilen wir uns in zwei Gruppen. Die AnfängerInnen arbeiten mit Rainer, die Fortgeschrittenen programmieren mit Karin.
    prerequisites: |
      - Ein Internetbrowser (idealerweise Chrome)
      - Fortgeschrittene: JavaScript- und/oder TypeScript-Erfahrung
    mentors:
      - Karin
      - Rainer
    shortCode: JSVierGewinnt

