workshops:
  - begintime: 15:00
    endtime: 17:00
    status: Draft
    title: Elektronikbasteln für AnfängerInnen
    targetAudience: ab 10, keine Vorkenntnisse notwendig
    description: |
      Wir starten wieder mit den Elektronik Grundlagen und simulieren die Schaltungen mit TinkerCad. Für Anfänger ab 10 Jahren super geeignet. Die Fortgeschrittenen können gleich auf den Boards die Schaltung selbst zusammen bauen und testen. Wir sehen uns an warum das Ohmsche Gesetz so wichtig ist. Voraussetzung ist die Registrierung bei [Tinkercad](https://www.tinkercad.com) mit Hilfe deiner Eltern.
    prerequisites: |
      - Ein Computer mit [Tinkercad](https://www.tinkercad.com) Zugang.
    mentors:
      - Günther
    shortCode: Elektronikbasteln
    
  - begintime: 15:00
    endtime: 17:00
    status: Draft
    title: Snap! - Bau eines Vokabeltrainers (Fortsetzung)
    targetAudience: ab 10 Jahren (mit Begleitperson geht es auch für Jüngere)
    description: |
      Dieses Mal erweitern wir unseren Vokabeltrainer um die Anzeige der Anzahl der richtigen Antworten (z.B. "8 von 10 richtig"). Weiters lernen wir das [Snap!](https://snap.berkeley.edu/)-Modul "url" kennen, mit dessen Hilfe wir uns beliebige Vokabeleinheiten von einem lokal installierten Webserver holen können.
    prerequisites: |
      - einen aktuellen Webbrowser (z.B. [Crome](https://www.google.com/intl/de/chrome/))
    mentors:
      - Thomas
    shortCode: Snap

  - begintime: 15:00
    endtime: 17:00
    status: Draft
    title: Minecraft - Project Computer Assembly - Nächste Schritte
    targetAudience: ab 12 Jahren, Redstone-Kenntnisse
    description: |
      Nachdem wir unseren Taschenrechner fertiggestellt haben müssen wir uns diesesmal Gedanken machen was unser nächster Schritt sein sollte. 
    prerequisites: |
      - Eine offizielle Installation von Minecraft (Java Version) mit Version 1.16.4
    mentors:
      - Matthias
      - Jan
    shortCode: Minecraft

  - begintime: 15:00
    endtime: 17:00
    status: Draft
    title: JavaScript - Vier gewinnt (Fortgeschrittene)
    targetAudience: ab 12 Jahren, Programmiererfahrung notwendig
    description: |
      Wir machen weiter mit unserem JavaScript-Projekt *Vier gewinnt*. Dieser Workshop ist **fortgeschrittene Coder**, die schon etwas Erfahrung mit textueller Programmierung z.B. aus früheren CoderDojo-Workshops haben. Neueinsteigen ist möglich. Ihr bekommt am Beginn des Workshops den Code, den wir beim letzten Mal geschrieben haben.
    prerequisites: |
      - Ein Internetbrowser (idealerweise Chrome)
      - JavaScript- und/oder TypeScript-Erfahrung
    mentors:
      - Karin
    shortCode: JSVierGewinnt

  - begintime: 17:00
    endtime: 19:00
    status: Draft
    title: JavaScript - Vier gewinnt für AnfängerInnen
    targetAudience: ab 10 Jahren, keine Programmiererfahrung notwendig
    description: |
      Wir machen weiter mit unserem JavaScript-Projekt *Vier gewinnt*. Dieser Workshop ist **für AnfängerInnen**, die noch nie oder erst wenig textuell programmiert haben. Wir nehmen uns Zeit, den Code Schritt für Schritt aufzubauen. Neueinsteigen ist möglich. Ihr bekommt am Beginn des Workshops den Code, den wir beim letzten Mal geschrieben haben.
    prerequisites: |
      - Ein Internetbrowser (idealerweise Chrome)
      - Keine Angst vorm Tippen
    mentors:
      - Rainer
    shortCode: VierGewBeginner
    
  - begintime: 17:00
    endtime: 19:00
    status: Draft
    title: Minecraft Plugins mit Java für AnfängerInnen und Fortgeschrittene
    targetAudience: ab 10, etwas Programmiererfahrung
    description: |
      Wir programmieren ein Java Plugin für Minecraft. Dabei starten wir ganz einfach damit, den Spieler auf Kommando zu begrüßen und werden in weiterer Folge einen "Material-Detektor" bauen. Dieser soll ähnlich wie ein Metalldetektor funktionieren und einen Ton abspielen, wenn ein bestimmter Block (z.B. ein Diamant) in der Nähe ist.
    prerequisites: |
      - Eine offizielle Installation von Minecraft (Java Version) mit Version 1.16.4
      - [IntelliJ IDEA Community Edition](https://www.jetbrains.com/idea/download/) mit Version 2020.2.3
      - Java 11
      - Du musst das Plugin, das wir im ersten Teil des Workshops geschrieben haben, ausführen können. Der Code und eine kurze Anleitung dazu sind [hier](https://github.com/KatharinaSick/coderdojo-minecraft-material-detector/tree/2020-11-20_first-workshop) verfügbar.
    mentors:
      - Kathi
    shortCode: McPluginsBeginner
