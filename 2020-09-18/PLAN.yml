workshops:
  - begintime: 14:00
    endtime: 16:00
    status: Scheduled
    title: Scratch für AnfängerInnen
    targetAudience: ab 8 Jahren, keine Vorkenntnisse notwendig, erfahrene ScratcherInnen sind auch willkommen
    description: |
      Hast du Lust zu lernen, wie man mit Scratch ein Computerspiel programmiert? Gemeinsam mit Pia und Daniel baut ihr diesemal im CoderDojo unser [*Whack a Gopher*](https://linz.coderdojo.net/uebungsanleitungen/programmieren/scratch/whack-a-gopher/) Spiel. AnfängerInnen und erfahrene Scratch-Coder sind willkommen. Es sind zwei Mentoren da, damit wir die Gruppe gegenbenenfalls teilen können.
    prerequisites: |
      - *Keine* Vorkenntnisse über Programmieren notwendig
      - Software für die Teilnahme an Online CoderDojos ([Anleitung](https://linz.coderdojo.net/online-coderdojo-tipps.html))
      - Installierte Version von Scratch ([Download](https://scratch.mit.edu/download)) oder Online-Version von Scratch - dafür brauchst du nur einen Browser und öffnest https://scratch.mit.edu/create/
    mentors:
      - Pia
      - Daniel
    shortCode: BeginnerScratch

  - begintime: 14:00
    endtime: 16:00
    status: Scheduled
    title: Scratch Labyrinth
    targetAudience: ab 8 Jahren, Teilnahme an den letzten Scratch Labyrinth Übungen
    description: |
      Letztes Mal haben wir mit dem [Labyrinth-Spiel](https://linz.coderdojo.net/uebungsanleitungen/programmieren/scratch/labyrinth/) begonnen. Diese Woche machen wir weiter und vervollständigen die Spielkugel und deren Bewegungen.
    prerequisites: |
      - Teilnahme an den letzten Scratch Labyrinth Übungen
      - Software für die Teilnahme an Online CoderDojos ([Anleitung](https://linz.coderdojo.net/online-coderdojo-tipps.html))
      - Installierte Version von Scratch ([Download](https://scratch.mit.edu/download)) oder Online-Version von Scratch - dafür brauchst du nur einen Browser und öffnest https://scratch.mit.edu/create/
    mentors:
      - Rainer
    shortCode: ScratchLabyrinth

  - begintime: 16:00
    endtime: 18:00
    status: Scheduled
    title: Was ist Machine Learning?
    targetAudience: ab 12 Jahren, keine Programmiererfahrung notwendig
    description: |
      Ihr habt sicher schon öfter von *Machine Learning* und *künstlicher Intelligenz* gehört und euch gefragt, was das eigentlich ist. Diesmal haben wir einen Gastmentor dabei, der Spezialist ist was *Machine Learning* betrifft. Er wird euch zeigen, was er in diesem Bereich macht und was man alles mit dieser Technologie anstellen kann.
    prerequisites: |
      - TBD
    mentors:
      - Mario
    shortCode: MachineLearning

  - begintime: 16:00
    endtime: 18:00
    status: Scheduled
    title: Virtuelles Elektronikbasteln mit Arduino
    targetAudience: ab 10, für Anfänger und Fortgeschrittene
    description: |
      Mit TinkerCAD bauen wir die Serien- und Parallelschaltung von Widerständen, LEDs auf Breadboards und Messen die Schaltungen. Weiters werden wir eines der Arduionprojekte weiterentwickeln oder neu aufbauen. Anfänger sind willkommen. Den CoderDojo Classroom Elektronik lassen wir wieder aufleben. Seid gespannt wie wir das machen. 
    prerequisites: |
      - Ein Computer mit [Tinkercad](https://www.tinkercad.com) Zugang.
    mentors:
      - Günther
      - Michael
    shortCode: Elektronikbasteln
