workshops:
  - begintime: 13:45
    endtime: 15:45
    status: Draft
    title: Scratch für AnfängerInnen und Fortgeschrittene
    targetAudience: ab 8 Jahren, keine Vorkenntnisse notwendig, erfahrene ScratcherInnen sind auch willkommen
    description: |
      Letztes Mal haben wir mit dem [Labyrinth-Spiel](https://linz.coderdojo.net/uebungsanleitungen/programmieren/scratch/labyrinth/) begonnen. Diese Woche machen wir weiter und fügen die Spielkugel und deren Bewegungen hinzu. Da zwei Mentoren dabei sind, sind Neueinsteiger herzlich willkommen. Ihr könnt wenn ihr möchtet das Spiel von Grund auf bauen.
    prerequisites: |
      - *Keine* Vorkenntnisse über Programmieren notwendig
      - Software für die Teilnahme an Online CoderDojos ([Anleitung](https://linz.coderdojo.net/online-coderdojo-tipps.html))
      - Installierte Version von Scratch ([Download](https://scratch.mit.edu/download)) oder Online-Version von Scratch - dafür brauchst du nur einen Browser und öffnest https://scratch.mit.edu/create/
    mentors:
      - Rainer
      - ?
    shortCode: Scratch

  - begintime: 16:00
    endtime: 18:00
    status: Draft
    title: Was ist Machine Learning?
    targetAudience: ab 12 Jahren, keine Programmiererfahrung notwendig
    description: |
      Ihr habt sicher schon öfter von *Machine Learning* und *künstlicher Intelligenz* gehört und euch gefragt, was das eigentlich ist. Diesmal haben wir einen Gastmentor dabei, der Spezialist ist was *Machine Learning* betrifft. Er wird euch zeigen, was er in diesem Bereich macht und was man alles mit dieser Technologie anstellen kann.
    prerequisites: |
      - TBD
    mentors:
      - Mario
    shortCode: JSLabyrinth

  - begintime: 13:45
    endtime: 15:45
    status: Draft
    title: Virtuelles Elektronikbasteln mit Arduino
    targetAudience: ab 10, für Anfänger und Fortgeschrittene
    description: |
      Wir machen die Serien- und Parallelschaltung von Widerständen, LEDs und Messen die Schaltungen. Weiters werden wir eines der Arduionprojekte das schon vorhanden ist entweder weiterentwickeln oder neu aufbauen. Anfänger sind willkommen.
    prerequisites: |
      - Ein Computer mit [Tinkercad](https://www.tinkercad.com) Zugang.
    mentors:
      - Günther
      - Michael
    shortCode: Elektronikbasteln
