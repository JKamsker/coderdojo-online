workshops:

  - begintime: 15:00
    endtime: 17:00
    status: Scheduled
    title: Webentwicklung für AnfängerInnen
    targetAudience: ab 8 Jahren, Erfahrung mit Scratch
    description: |
      In den letzten Wochen habt ihr die Grundlagen von HTML und CSS gelernt. Diesen Freitag verwenden wir beides, mischen ein klein wenig JavaScript dazu und werden so richtig kreativ. Ihr lernt, wie man mit Muster malt, dabei Farben einsetzt und Elemente auf dem Bildschirm bewegt. Eine super Übung, die Spaß macht, hübsch aussieht und bei dir wir Programmieren üben können. Die Übungen sind für AnfängerInnen geeignet, die noch sehr wenig Programmiererfahrung haben.
    prerequisites: |
      - [Visual Studio Code](https://code.visualstudio.com)
      - Minimale Erfahrung mit HTML, Python oder JavaScript von Vorteil
    mentors:
      - Karin
    shortCode: HtmlBeginner

  - begintime: 15:00
    endtime: 17:00
    status: Scheduled
    title: Elektronikbasteln - wir bauen eine Wetterstation
    targetAudience: ab 10, für Anfänger und Fortgeschrittene
    description: |
      Es geht weiter mit der **Wetterstation** auf Basis *ESP8266* und *BME280*. Es wird das Display aktiviert und die Anzeige programmiert. Voraussetzung zum Mitmachen sind ein Breadboard, Bauteile (siehe Voraussetzungen) und Drähte. Ihr wart beim letzten Mal nicht dabei, möchtet aber noch in das Wetterstation-Projekt einsteigen? Schickt uns [eine Email](mailto:info@linz.coderdojo.net), dann können wir besprechen, wie ihr mitmachen könnt.
    prerequisites: |
      - Ein Computer mit [Tinkercad](https://www.tinkercad.com) Zugang.
      - [Breadboard](https://az-delivery.de/products/mini-breadboard?_pos=3&_sid=5146117fb&_ss=r)
      - [*ESP8266 D1 mini*](https://az-delivery.de/products/d1-mini?_pos=1&_sid=19399978d&_ss=r)
      - Sensor [*BME280*](https://az-delivery.de/products/gy-bme280?_pos=2&_sid=dcc4acbac&_ss=r)
      - [*OLED 0,96" Display*](https://az-delivery.de/products/0-96zolldisplay?_pos=2&_sid=025347839&_ss=r)
    mentors:
      - Günther
      - Michael
    shortCode: Elektronikbasteln

  - begintime: 17:00
    endtime: 19:00
    status: Scheduled
    title: C# Battleship Coding Challenge
    targetAudience: ab 12, etwas C# Programmiererfahrung
    description: |
      Lust auf eine kleine Coding Challenge zum C# Üben? Wir haben uns für euch was besonderes ausgedacht: Unser Mentor Rainer hat eine Coding Challenge-Umgebung gebaut, in der ihr Computerspieler für das klassische [*Schifferlversenken*](https://en.wikipedia.org/wiki/Battleship_(game)) bauen und gegeneinander antreten lassen könnt. Ein solche Computerspieler kann in drei Zeilen geschrieben und ganz einfach gehalten werden. Ihr könnt aber auch länger tüfteln und einen auf den sieben Weltmeeren gefürchteten Piraten bauen, den keiner besiegt. Wir bauen auf dem Player von letzter Woche auf, Neueinsteigen ist aber problemlos möglich.
    prerequisites: |
      - [Visual Studio 2019 Community Preview](https://visualstudio.microsoft.com/vs/preview/) (**Achtung**: Aktuelle Preview-Version ist Voraussetzung)
      - Beim *Visual Studio* Installieren zumindest *.NET Core cross-platform development* und *ASP.NET and web development* anklicken
    mentors:
      - Rainer
    shortCode: BattleshipCSharp