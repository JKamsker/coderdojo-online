  - begintime: 15:00
    endtime: 17:00
    status: Scheduled
    title: Minecraft Plugins mit Java für AnfängerInnen und Fortgeschrittene
    targetAudience: ab 10, etwas Programmiererfahrung
    description: |
      Wir programmieren ein Java Plugin für Minecraft. Dabei starten wir ganz einfach damit, den Spieler auf Kommando zu begrüßen und werden in weiterer Folge einen "Material-Detektor" bauen. Dieser soll ähnlich wie ein Metalldetektor funktionieren und einen Ton abspielen, wenn ein bestimmter Block (z.B. ein Diamant) in der Nähe ist. Dieser Workshop ist für Angängerinnen und Anfänger, die noch keine oder wenig Erfahrung beim textuellen Programmieren haben.
    prerequisites: |
      - Eine offizielle Installation von Minecraft (Java Version) mit Version 1.16.4
      - [IntelliJ IDEA Community Edition](https://www.jetbrains.com/idea/download/) mit Version 2020.2.3
      - Java 11
      - Du musst das Plugin, das wir im ersten Teil des Workshops geschrieben haben, ausführen können. Der Code und eine kurze Anleitung dazu sind [hier](https://github.com/KatharinaSick/coderdojo-minecraft-material-detector/tree/2020-11-20_first-workshop) verfügbar.
    mentors:
      - Kathi
    shortCode: McPluginsBeginner

  - begintime: 15:00
    endtime: 17:00
    status: Scheduled
    title: Minecraft - Project Computer Assembly - Teil 3 - 7-Segmentanzeige
    targetAudience: ab 12 Jahren, Redstone-Kenntnisse
    description: |
      Project Computer Assembly bedeutet wir bauen unseren eigenen kleinen Computer in Minecraft. Letztes mal haben wir uns beschlossen dass wir ein kleines "Warmup" machen: Einen Taschenrechner mit 2 Inputs die Zusammengerechnet werden und schließlich auf einer 7-Segment-Anzeige angezeigt werden. Heute werden wir mit der 7-Segmentanzeige anfangen.
    prerequisites: |
      - Eine offizielle Installation von Minecraft (Java Version) mit Version 1.16.4
    mentors:
      - Matthias
      - Jan
    shortCode: Minecraft

  - begintime: 15:00
    endtime: 17:00
    status: Scheduled
    title: Webentwicklung *Weihnachts-Yeti* (AnfängerInnen und Fortgeschrittene)
    targetAudience: ab 10 Jahren
    description: |
      Spielt ihr auch gerne *Jump and Run*-Spiele wie z.B. *Super Mario Bros.*? Wir bauen noch einmal an unserem eigenen Jump and Run weiter. Ein Weihnachts-Yeti läuft herum und kann hüpfen. Dieser Workshop ist **für AnfängerInnen und Fortgeschrittene**. Es sind zwei Mentoren dabei und wir teilen und am Anfang auf. **Wer neu einsteigen will soll bitte 15 Minuten früher da sein!**
    prerequisites: |
      - Ein Internetbrowser (idealerweise Chrome)
      - Fortgeschrittene: JavaScript-Erfahrung
      - Anfänger: Keine Angst vorm Tippen
    mentors:
      - Karin
      - Rainer
    shortCode: ChristmasYeti
    
  - begintime: 17:00
    endtime: 19:00
    status: Scheduled
    title: Elektronikbasteln - wir bauen eine Wetterstation
    targetAudience: ab 10, für Fortgeschrittene, Erfahrung mit Arduino
    description: |
      Diese Woche wiederholen wir den AsyncWebServer für den ESP8266 und ESP32 mit der Wetterstation. Wir schauen uns die Funktionen nochmals genauer an.
    prerequisites: |
      - Ein Computer mit [Tinkercad](https://www.tinkercad.com) Zugang.
      - [Breadboard](https://az-delivery.de/products/mini-breadboard?_pos=3&_sid=5146117fb&_ss=r)
      - [*ESP8266 D1 mini*](https://az-delivery.de/products/d1-mini?_pos=1&_sid=19399978d&_ss=r)
      - Sensor [*BME280*](https://az-delivery.de/products/gy-bme280?_pos=2&_sid=dcc4acbac&_ss=r)
      - [*OLED 0,96" Display*](https://az-delivery.de/products/0-96zolldisplay?_pos=2&_sid=025347839&_ss=r)
    mentors:
      - Günther
      - Hans-Peter
    shortCode: Elektronikbasteln
    
  - begintime: 17:00
    endtime: 19:00
    status: Scheduled
    title: TikTakToe in Snap!
    targetAudience: ab 8 Jahren, keine Vorkenntnisse notwendig, erfahrene ScratcherInnen sind auch willkommen
