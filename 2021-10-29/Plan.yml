    title: Digitalferien - Spaziergang mit Monstern 👹👻 Halloween Edition 🎃
    targetAudience: ab 10 Jahren, keine Programmiererfahrung notwendig
    description: |
      Diese Woche sind Herbstferien. Damit euch nicht langweilig wird, bieten wir euch am Freitag einen ganzen Vormittag einen Coding-Workshop an. Viele Schülerinnen und Schüler werden von ihren Schulen aus teilnehmen. Ihr könnt aber auch von zu Hause aus mitmachen.

      Fürs Mitmachen müsst ihr nur grundlegende Computerkenntnisse mitbringen. Es macht nichts, wenn ihr noch nie programmiert habt. Wir gehen Schritt für Schritt vor. Wem manche Teile zu schnell sind, der kann da oder dort zusehen und jederzeit später wieder beim Mitmachen einsteigen.
    prerequisites: |
      - *Microsoft Teams* für das Webmeeting.
      - Ein Internetbrowser (idealerweise Chrome)
      - Zugriff auf [Stackblitz](https://stackblitz.com)
    mentors:
      - Rainer
    shortCode: MonsterWalk
