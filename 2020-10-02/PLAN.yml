    title: CSS für AnfängerInnen
    targetAudience: ab 8 Jahren, Erfahrung mit Scratch
    description: |
      Wenn ihr schon ein wenig Ahnung von HTML habt, lernt ihr in diesem Workshop, wie man seine HTML-Seite mit CSS hübsch gestaltet. Farben, Schriftarten, Layouts und vieles mehr werdet ihr sehen. Diese Workshop ist ausdrücklich für absolute Anfänger, die erst minimales Grundwissen über HTML haben. Auch absolute Einsteiger in textuelle Programmierung sind willkommen. Es sind zwei Mentoren da und wenn der Wissensstand zu unterschiedlich ist, teilen wir uns in zwei Gruppen auf.
    prerequisites: |
      - [Visual Studio Code](https://code.visualstudio.com)
    mentors:
      - Karin
    shortCode: HtmlBeginner

